<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>New Customer Inquiry – Kayak Tours Mirissa</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background: #0bd3d4;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .content {
      padding: 25px;
    }
    .row {
      margin-bottom: 12px;
      font-size: 15px;
    }
    .row strong {
      width: 180px;
      display: inline-block;
      color: #333;
    }
    .footer {
      background: #f1f1f1;
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #555;
    }
    .note {
      background: #f9f9f9;
      padding: 10px;
      border-left: 4px solid #0bd3d4;
      white-space: pre-line;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="header">
      <h2>New Customer Inquiry – Kayak Tours Mirissa</h2>
    </div>

    <div class="content">
      <div class="row"><strong>Name:</strong> {{name}}</div>
      <div class="row"><strong>Email:</strong> {{email}}</div>
      <div class="row"><strong>Phone:</strong> {{phone}}</div>
      <div class="row"><strong>Selected Tour:</strong> {{tour}}</div>
      <div class="row"><strong>Date:</strong> {{date}}</div>
      <div class="row"><strong>Number of Guests:</strong> {{guests}}</div>

      <div class="row"><strong>Message:</strong></div>
      <div class="note">{{note}}</div>
    </div>

    <div class="footer">
      This email was generated from the Kayak Tours Mirissa website contact form.
    </div>

  </div>
</body>
</html>
